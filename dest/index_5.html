<!-- JS Files -->
<script src="js/jquery-1.12.4.min.js"></script>

<script>

function testme(){
  $(".property__slider-nav--vertical--1").slick({
    vertical: true,
    verticalSwiping: true,
    slidesToShow: 8,
    slidesToScroll: 1,
    focusOnSelect: true,
    autoplay: false,
    infinite: false,
    prevArrow: '<span class="ion-ios-arrow-up slick-vertical-arrow slick-vertical-prev-arrow"></span>',
    nextArrow: '<span class="ion-ios-arrow-down slick-vertical-arrow slick-vertical-next-arrow"></span>',
    asNavFor: '.property__slider-images--1',
    responsive: [
      {
        breakpoint: 1199,
        settings: {
          prevArrow: '<span class="ion-ios-arrow-left slick-horizontal-arrow slick-horizontal-prev-arrow"></span>',
          nextArrow: '<span class="ion-ios-arrow-right slick-horizontal-arrow slick-horizontal-next-arrow"></span>',
          vertical: false,
          verticalSwiping: false,
          slidesToShow: 6,
          slidesToScroll: 1
        }
      },
      {
        breakpoint: 767,
        settings: {
          prevArrow: '<span class="ion-ios-arrow-left slick-horizontal-arrow slick-horizontal-prev-arrow"></span>',
          nextArrow: '<span class="ion-ios-arrow-right slick-horizontal-arrow slick-horizontal-next-arrow"></span>',
          vertical: false,
          verticalSwiping: false,
          slidesToShow: 4,
          slidesToScroll: 1
        }
      },
      {
        breakpoint: 479,
        settings: {
          prevArrow: '<span class="ion-ios-arrow-left slick-horizontal-arrow slick-horizontal-prev-arrow"></span>',
          nextArrow: '<span class="ion-ios-arrow-right slick-horizontal-arrow slick-horizontal-next-arrow"></span>',
          vertical: false,
          verticalSwiping: false,
          slidesToShow: 2,
          slidesToScroll: 1
        }
      },
    ]
  });

}


$(document).ready(function () {



  $(".property__slider-nav--vertical--1").slick({
    vertical: true,
    verticalSwiping: true,
    slidesToShow: 8,
    slidesToScroll: 1,
    focusOnSelect: true,
    autoplay: false,
    infinite: false,
    prevArrow: '<span class="ion-ios-arrow-up slick-vertical-arrow slick-vertical-prev-arrow"></span>',
    nextArrow: '<span class="ion-ios-arrow-down slick-vertical-arrow slick-vertical-next-arrow"></span>',
    asNavFor: '.property__slider-images--1',
    responsive: [
      {
        breakpoint: 1199,
        settings: {
          prevArrow: '<span class="ion-ios-arrow-left slick-horizontal-arrow slick-horizontal-prev-arrow"></span>',
          nextArrow: '<span class="ion-ios-arrow-right slick-horizontal-arrow slick-horizontal-next-arrow"></span>',
          vertical: false,
          verticalSwiping: false,
          slidesToShow: 6,
          slidesToScroll: 1
        }
      },
      {
        breakpoint: 767,
        settings: {
          prevArrow: '<span class="ion-ios-arrow-left slick-horizontal-arrow slick-horizontal-prev-arrow"></span>',
          nextArrow: '<span class="ion-ios-arrow-right slick-horizontal-arrow slick-horizontal-next-arrow"></span>',
          vertical: false,
          verticalSwiping: false,
          slidesToShow: 4,
          slidesToScroll: 1
        }
      },
      {
        breakpoint: 479,
        settings: {
          prevArrow: '<span class="ion-ios-arrow-left slick-horizontal-arrow slick-horizontal-prev-arrow"></span>',
          nextArrow: '<span class="ion-ios-arrow-right slick-horizontal-arrow slick-horizontal-next-arrow"></span>',
          vertical: false,
          verticalSwiping: false,
          slidesToShow: 2,
          slidesToScroll: 1
        }
      },
    ]
  });


  $(".property__slider-nav--horizontal--1").slick({
    slidesToShow: 8,
    slidesToScroll: 1,
    focusOnSelect: true,
    autoplay: false,
    infinite: false,
    prevArrow: '<span class="ion-ios-arrow-left slick-horizontal-arrow slick-horizontal-prev-arrow"></span>',
    nextArrow: '<span class="ion-ios-arrow-right slick-horizontal-arrow slick-horizontal-next-arrow"></span>',
    asNavFor: '.property__slider-images--1',
    responsive: [
      {
        breakpoint: 1199,
        settings: {
          slidesToShow: 6,
          slidesToScroll: 1
        }
      },
      {
        breakpoint: 767,
        settings: {
          slidesToShow: 4,
          slidesToScroll: 1
        }
      },
      {
        breakpoint: 479,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 1
        }
      },
    ]
  });

  $(".property__slider-images--1").slick({
    slidesToShow: 1,
    slidesToScroll: 1,
    autoplay: false,
    infinite: false,
    arrows: false,
    fade: true,
    asNavFor: '.property__slider-nav--1',
  });

 $(".property__slider-images").on('init reInit afterChange', function (event, slick, currentSlide, nextSlide) {
    var i = (currentSlide ? currentSlide : 0) + 1;
    $(".sliderInfo").text(i + "/" + slick.slideCount + " Photos");
  });



});
</script>
